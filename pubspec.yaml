name: ikigai_advisor
description: "A Simple Flutter App to help you find your Ikigai."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  google_fonts: ^6.1.0
  path_provider: ^2.0.2
  path_provider_foundation: ^2.3.2
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.9.2
  flutter_localizations:
    sdk: flutter
  smooth_page_indicator: ^1.1.0
  # shared_preferences: ^2.2.2
  animated_text_kit: ^4.2.2
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/lotties/
    - assets/images/
    - .env
